<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
</head>
<body>
  <div id="toggle">
    <span><button id="toggleButton" onclick="toggleSakura();">Toggle</button> Toggle sakura.css on/off</span><br>
    <span id="switch"><button id="switchThemeButton" onclick="switchSakuraTheme();">Switch</button>Current theme: <span id="currentTheme">sakura (default)</span></span>
  </div>
  <div id="top">
    <h1>Sakura demo (h1 header)</h1>
    <p>This is an anchor tag/hyper link: <a href="https://github.com/oxalorg/sakura">sakura - Github Repository</a></p>
    <p>Paragraphs look like this. Font size along with line height and maximum width are optimized for reading.</p>


    <h2 id="an-h2-header">An h2 header</h2>
    <p><strong>Some code blocks</strong></p>
</div>
</body>
</html>
